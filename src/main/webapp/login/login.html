<div class="row">
				<div class="col-md-offset-2 col-md-3" ng-hide="hidden">
					<form class="form-signin" name="loginForm" ng-submit="vm.login()" >
						<h2 class="form-signin-heading">Login</h2>
						<label for="inputId" class="sr-only">NT ID</label>
						<input id="inputId" class="form-control" ng-model="vm.username"
							placeholder="NT ID" required autofocus />
						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" id="inputPassword" ng-model="vm.password"
							class="form-control" placeholder="Password" required />
						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					</form>
				</div>
			</div>
